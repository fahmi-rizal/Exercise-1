<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Biodata</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Fahmi Rizal">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">HP</label>
            <input type="tel" class="form-control" id="phone" placeholder="082114918709">
          </div>
          <div class="form-group col-md-6">
            <label for="tgl_lahir">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tgl_lahir" placeholder="12/26/2018" value="04/10/2019">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="bakpia_patuk@yahoo.com">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" min="8" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" class="form-control" id="alamat" placeholder="Perum. Wahana harapan">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="kota">City</label>
            <input type="text" class="form-control" id="kota" placeholder="Bekasi">
          </div>
          <div class="form-group col-md-4">
            <label for="negara">Negara</label>
            <select id="negara" class="form-control">
              <option selected>Indonesia</option>
              <option>Singapura</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="kd_pos">Kode Pos</label>
            <input type="text" class="form-control" id="kd_pos" placeholder="55241">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
